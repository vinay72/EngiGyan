<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container"><center>
  <h2></h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
     
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&nbsp;</button>
          <h2 class="modal-title"><b>Sign Up and Start Learning!</b></h2>
        </div>
        <div class="modal-body">
          <form>
          <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="name" type="text" class="form-control" name="name" placeholder="Full Name">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">

    </div>
    </form><br>
      <button type="submit" class="btn btn-success">Sign Up</button><br>

    
    <p>By signing up , you agree to our <a href="#"> Terms Of Use</a> and <a href="#"> Privacy Policy</a>.</p>
     
        
        <div class="modal-footer"><center>
        <p style="font-size:130%">Already have an account? <a href="#"> <b>Log In</b></a></p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button></center>
        </div>
           </div>
           </div>
           </div>
           </div>

      
  


     

</body>
</html>
